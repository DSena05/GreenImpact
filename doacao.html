    <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Doação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4 text-white">FORMULÁRIO PARA DOAÇÕES</h1>
  <form>
    <div class="mb-3">
      <label for="nome" class="form-label text-white">Nome</label>
      <input type="text" class="form-control form-control-sm" id="nome" placeholder="Digite seu nome">
    </div>
    <div class="mb-3">
      <label for="data_nascimento" class="form-label text-white">Data de Nascimento</label>
      <input type="date" class="form-control form-control-sm" id="data_nascimento">
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label text-white">Telefone</label>
      <input type="tel" class="form-control form-control-sm" id="telefone" placeholder="(xx) xxxx-xxxx">
    </div>
    <div class="mb-3">
      <label for="pais" class="form-label text-white">País</label>
      <input type="text" class="form-control form-control-sm" id="pais" placeholder="Digite seu país">
    </div>
    <div class="mb-3">
      <label for="estado" class="form-label text-white">Estado</label>
      <input type="text" class="form-control form-control-sm" id="estado" placeholder="Digite seu Estado">
    </div>
    <div class="mb-3">
      <label for="cidade" class="form-label text-white">Cidade</label>
      <input type="text" class="form-control form-control-sm" id="cidade" placeholder="Digite sua Cidade">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label text-white">Email</label>
      <input type="email" class="form-control form-control-sm" id="email" placeholder="nome@exemplo.com">
    </div>
    <div class="mb-3">
      <label for="mensagem" class="form-label text-white">Mensagem</label>
      <textarea class="form-control form-control-sm" id="mensagem" rows="3" placeholder="Digite sua mensagem"></textarea>
    </div>
    <button type="button" class="btn btn-outline-info">Torne-se Um Doador</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
